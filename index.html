<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> ">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <main>
    <div class="container">
      <img src="images/bg-pattern-card.svg" class="card-bg" alt="">
      <img src="images/image-victor.jpg" class="logo" alt="">
      <div class="card-info">
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2> <hr>
      <div class="stats">
        <div class="num">
          <p>80k</p>
          <p  class="description">Followers</p>
        </div>
        <div class="num">
          <p>803K<p>
          <p class="description">Likes</p>
        </div>
        <div class="num">
          <p>1.4K</p>
          <p class="description">Photos</p>
        </div>
      </div>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Azizhere/solutions">Aziz Jatoi</a>.
  </div>
</body>
</html>
